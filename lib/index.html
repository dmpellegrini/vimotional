<!DOCTYPE html>
<html>
  <head>
    <title>Vimotional</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    <h1>Vimotional</h1>
    <h2>A fun way to explore your Vim-motions</h2>
    <div class='scoreBoard'>
      <h2 id="timer"></h2>
      <h2 id="score"></h2>
    </div>
    <div class='gameSpace'>
      <div class='arrowGrid'>
        <p class='arrows'></p>
        <p class='arrows' id='move_up'>(k)up</p>
        <p class='arrows'></p>
        <p class='arrows' id='move_left'>left(h)</p>
        <p class='arrows'></p>
        <p class='arrows' id='move_right'>(l)right</p>
        <p class='arrows'></p>
        <p class='arrows' id='move_down'>down(j)</p>
        <p class='arrows'></p>
      </div>
      <h2 id='prompt'></h2>
    </div>
  </body>
</html>
