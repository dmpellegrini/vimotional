<!DOCTYPE html>
<html>
  <head>
    <title>Vimotional</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    <h1>Vimotional</h1>
    <h2>A fun way to explore your Vim-motions</h2>
    <div class='scoreBoard'>
      <h2 id="timer"></h2>
      <h2 id="score"></h2>
    </div>
    <div class='gameSpace'>
      <h2 id='prompt'></h2>
      <div class='arrowGrid'>
        <p class='arrows'>nothing</p>
        <p class='arrows' id='move up'>(k)up</p>
        <p class='arrows'>nothing</p>
        <p class='arrows' id='move left'>left(h)</p>
        <p class='arrows'>hit or miss</p>
        <p class='arrows' id='move right'>(l)right</p>
        <p class='arrows'>nothing</p>
        <p class='arrows'i id='move down'>down(j)</p>
        <p class='arrows'>nothing</p>
      </div>
    </div>
  </body>
</html>
